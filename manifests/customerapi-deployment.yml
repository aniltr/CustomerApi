apiVersion: apps/v1
kind: Deployment
metadata:
  name: customerapi-deployment
spec:
  selector:
    matchLabels:
      app: customerapi
  template:
    metadata:
      labels:
        app: customerapi
    spec:
      containers:
      - name: customerapi-container
        image: acrcustomerapi.azurecr.io/productapi:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: DBServer
            value: customerapi-mssql
        ports:
        - containerPort: 80